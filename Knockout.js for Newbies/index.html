<!DOCTYPE html>
<html>
    <head>
        <title>TODO List app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>TODO List app</h1>

        <p><input type="text" data-bind="value: newTodoName" placeholder="What do you have to do?" />
        <input type="button" value="Add" data-bind="click: addItem" /></p>

        <ul data-bind="foreach: items">
            <li>
                <input type="checkbox" data-bind="checked: checked" />
                <span data-bind="text: name"></span>
                <a href="#" data-bind="click: $root.removeItem">x</a>
            </li>
        </ul>

        <p>
            <span data-bind="text: items().length"></span> items in total, <span data-bind="text: $root.checkedItems"></span> checked.
        </p>

        <script type="text/javascript" src="knockout-2.1.0.js"></script>
        <script type="text/javascript" src="knockout-app.js"></script>
    </body>
</html>

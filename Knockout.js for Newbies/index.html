<!DOCTYPE html>
<html>
    <head>
        <title>TODO List app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>TODO List app</h1>

        <p><input type="text" id="new-item" placeholder="What do you have to do?" />
        <input type="button" value="Add" id="btn-add" onclick="javascript:TODO_GLOBALS.addTodoItem()" /></p>

        <ul data-bind="foreach: items">
            <li>
                <!-- ko if: checked === true -->
                    <input type="checkbox" checked="checked" data-bind="click: $root.updateItem" />
                <!-- /ko -->
                <!-- ko if: checked !== true -->
                    <input type="checkbox" data-bind="click: $root.updateItem" />
                <!-- /ko -->

                <span data-bind="text: name"></span>

                <a href="#" data-bind="click: $root.removeItem">x</a>
            </li>
        </ul>

        <p id="status">
            3 items in total, 1 checked.
        </p>

        <script type="text/javascript" src="knockout-2.1.0.js"></script>
        <script type="text/javascript" src="knockout-app.js"></script>
    </body>
</html>
